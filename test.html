<html>
  <head>
    <title>Form Activity</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald&display=swap"
      rel="stylesheet"
    />
    <script>
      function validateForm() {
        const password = document.getElementById("password").value;
        const dob = new Date(document.getElementById("dob").value);
        const today = new Date();
        const age = today.getFullYear() - dob.getFullYear();
        const passwordError = document.getElementById("password_error");
        const ageError = document.getElementById("age_Error");

        if (password.length < 8) {
          passwordError.innerHTML = "Password must be at least 8 characters.";
          passwordError.style.color = "red";
        } else {
          passwordError.innerHTML = "";
        }

        if (age < 21) {
          ageError.innerHTML = "Minors are not allowed!";
          ageError.style.color = "green";
          ageError.style.fontWeight = "bold";
          return false;
        } else {
          ageError.innerHTML = "";
        }

        alert("Hooray! Your account has been successfully created.");
        return true;
      }
    </script>
  </head>
  <body>
    <h1>Registration Form</h1>
    <form onsubmit="return validateForm();">
      <label for="first_name">First Name:</label>
      <input type="text" id="first_name" name="first_name" /><br />

      <label for="last_name">Last Name:</label>
      <input type="text" id="last_name" name="last_name" /><br />

      <label for="nick_name">Nick Name:</label>
      <input type="text" id="nick_name" name="nick_name" /><br />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" /><br />

      <label for="password">Password:</label>
      <span id="password_error" style="color: red"></span>
      <input type="password" id="password" name="password" /><br />

      <label for="dob">Date of Birth:</label>
      <span id="age_Error" style="color: red"></span>
      <input type="date" id="dob" name="dob" /><br />

      <label for="gender">Gender:</label>
      <label for="male">Male</label>
      <input type="radio" id="female" name="gender" value="female" />
      <label for="female">Female</label>
      <input type="radio" id="other" name="gender" value="other" />
      <label for="other">Other</label><br />

      <label for="mobile">Mobile:</label>
      <input type="tel" id="mobile" name="mobile" /><br />

      <label for="address">Address:</label>
      <textarea id="address" name="address" rows="15" cols="30"></textarea
      ><br />

      <input type="button" value="Submit" onclick="validateForm()" />
      <input type="reset" value="Reset" />
    </form>
  </body>
</html>
